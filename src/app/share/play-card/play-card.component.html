<div class="play-card">
  <div class="play-item-img">
    <nc-carousel [captions]="playHouse.imgOption" [height]="'200px'" [effect]="'fade'"></nc-carousel>
    <span class="play-item-love" *ngIf="showLove">
      <svg viewBox="0 0 32 32" fill="#484848" fill-opacity="0.5" stroke="#ffffff" stroke-width="2.5" focusable="false" aria-label="添加房源到心愿单" role="img" stroke-linecap="round" stroke-linejoin="round" style="height: 28px; width: 28px; display: block; overflow: visible;"><path d="m23.99 2.75c-.3 0-.6.02-.9.05-1.14.13-2.29.51-3.41 1.14-1.23.68-2.41 1.62-3.69 2.94-1.28-1.32-2.46-2.25-3.69-2.94-1.12-.62-2.27-1-3.41-1.14a7.96 7.96 0 0 0 -.9-.05c-1.88 0-7.26 1.54-7.26 8.38 0 7.86 12.24 16.33 14.69 17.95a1 1 0 0 0 1.11 0c2.45-1.62 14.69-10.09 14.69-17.95 0-6.84-5.37-8.38-7.26-8.38"></path></svg>
    </span>
  </div>
  <div class="play-item-foot">
    <div *ngIf="!showFality">{{playHouse.type}}.{{city}}</div>
    <div *ngIf="showFality">{{playHouse.type}}.{{playHouse?.fality?.room}}室{{playHouse?.fality?.toliet}}卫{{playHouse?.fality?.bed}}床</div>
    <div>{{playHouse.text}}
      <span [title]="playHouse.user.name" *ngIf="showUser">
        <nc-avater [type]="'circle'" [size]="'middle'" [imgSrc]="playHouse.user.avatar"></nc-avater>
      </span>
    </div>
    <div>¥{{playHouse.price}}每晚.免费取消预订</div>
    <div>
      <span><nc-rate [size]="'12px'" [color]="'#3399ff'" [totalRate]="5"
                     [(curRate)]="playHouse.good_press" [showTitle]="false"></nc-rate></span>
      <span>{{playHouse.comment}}</span>
    </div>
  </div>
</div>
