<div class="trip-story-card">
  <div class="trip-story-img">
    <img [src]="story.imgUrl" [alt]="story.title" />
    <span class="trip-story-img-press">
      <svg viewBox="0 0 16 16" fill="currentColor" fill-opacity="0" stroke="#ffffff" stroke-width="1" focusable="false" aria-label="Like" role="img" stroke-linecap="round" stroke-linejoin="round" style="height: 24px; width: 24px; display: block; overflow: visible;"><path d="m7.3 1.7c-.2.6-.2 2.3-3.5 3.4-2.7.9-3.3 3.4-3.3 5.4 0 1.8.6 5 4.8 5h6.2c.9 0 1.5-.4 1.5-1.1s-.5-1.1-1-1.1c.5 0 1.5-.1 1.5-1.1 0-1.1-1-1.1-1-1.1.8 0 1.5-.3 1.5-1.1 0-.9-.7-1.1-1.5-1.1.8 0 1.5-.3 1.5-1.1s-.8-1.1-1.5-1.1h-4.5c-.2 0-.4-.1-.4-.3-.1-.2-.1-.4 0-.5.1-.2 1.1-1 1.6-2 .3-.6.4-1.4.3-2 0-.4-.3-1.2-1.1-1.2s-1 .9-1.1 1.2z"></path></svg>
    </span>
    <span class="trip-story-img-type">
      <nc-button [type]="'cancel'">{{storyType[story.type]}}</nc-button>
    </span>
  </div>
  <div class="trip-story-foot">
    <div class="story-foot-text">
      <span>{{story.city_zh}}</span>{{story.title}}
    </div>
    <div class="story-foot-user">
      <span [title]="story.user.name">
        <nc-avater [type]="'circle'" [size]="'small'" [imgSrc]="story.user.avatar"></nc-avater>
      </span>
      <span>
        <svg viewBox="0 0 16 16" role="img" aria-label="Number of likes" focusable="false" style="height: 1em; width: 1em; fill: rgb(118, 118, 118);"><path d="m14.5 7.63c0-.97-.8-1.63-2-1.63l-4.5.01c.04-.05.11-.12.2-.21.39-.4 1.04-1.06 1.41-1.87.31-.68.46-1.61.37-2.32-.09-.65-.59-1.61-1.61-1.61-.44 0-1.23.2-1.6 1.52a3.12 3.12 0 0 0 -.05.22c-.14.62-.44 1.93-3.11 2.86-2.4.82-3.61 2.81-3.61 5.9 0 3.44 1.98 5.5 5.3 5.5h6.2c1.2 0 2-.65 2-1.63 0-.33-.09-.64-.24-.89.62-.34.74-.94.74-1.36a1.66 1.66 0 0 0 -.24-.9c.65-.37.74-1.01.74-1.35 0-.28-.06-.77-.45-1.14.29-.28.45-.66.45-1.11"></path></svg>
        {{story.good_press}}</span>
      <span>
        <svg viewBox="0 0 16 16" role="img" aria-label="Number of comments" focusable="false" style="height: 1em; width: 1em; fill: rgb(118, 118, 118);"><path d="m4.5 7h4c .28 0 .5.23.5.5s-.22.5-.5.5h-4c-.28 0-.5-.23-.5-.5s.22-.5.5-.5m-.5-2.5c0-.28.22-.5.5-.5h7c .28 0 .5.23.5.5s-.23.5-.5.5h-7c-.28 0-.5-.23-.5-.5m8.5-3.5h-9c-1.38 0-2.5 1.12-2.5 2.5v12c0 .25.18.45.42.49.03.01.05.01.08.01.21 0 .41-.14.47-.34.56-1.69 2.74-3.66 7.03-3.66h3.5c1.38 0 2.5-1.12 2.5-2.5v-6c0-1.38-1.12-2.5-2.5-2.5"></path></svg>
        {{story.comment}}</span>
    </div>
  </div>
</div>
