<div class="home-detail-site">
  <div class="home-site-head">
    <div>位置</div>
    <div>{{homeData.site.name}}，{{homeData.site.city_zh}}，{{homeData.site.country_zh}}</div>
  </div>
  <div class="home-site-content">
    <div class="detail-map">
      <baidu-map [options]="options" (loaded)="mapLoaded($event)">
        <control type="navigation" [options]="controlOpts"></control>
        <control type="maptype" [options]="mapTypeOpts"></control>
        <circle [center]="center" radius="150" [options]="circleOptions" (loaded)="circleLoaded($event)"></circle>
        <marker *ngFor="let marker of markers" [point]="marker.point" [options]="marker.options"
                (loaded)="markerLoaded($event)" ></marker>
      </baidu-map>
    </div>
  </div>
</div>
