<nc-dialog [header]="'预订'" [style]="'normal'" [(isShow)]="isShowOrder" (isShowChange)="showChange()">
  <div class="content home-order-container">
    <div class="home-order-head">
      <div>￥{{homeData.price}} 每晚</div>
      <div>
        <span><svg viewBox="0 0 32 32" role="presentation" aria-hidden="true" focusable="false" style="height: 12px; width: 12px; fill: rgb(187, 187, 187);"><path d="m13.2651857 19.4498225-5.07154933-5.0715493-2.17401154 2.1740115 7.24670517 7.2467052 2.1740115-2.1740116-.0011443-.0011443 10.649855-10.649855-2.1740115-2.17401155zm2.7348143 12.5501775c-8.836556 0-16-7.163444-16-16s7.163444-16 16-16 16 7.163444 16 16-7.163444 16-16 16z"></path></svg></span>
        满7天立享8.7折
      </div>
      <div>
        <nc-rate [size]="'12px'" [color]="'#ac3939'" [totalRate]="5" [(curRate)]="homeData.good_press" [showTitle]="false"></nc-rate>
        <span>{{homeData.comment}}</span>
      </div>
    </div>
    <div class="home-order-content">
      <form novalidate>
        <nc-form-group class="nc-form-item nc-xl-col-12 nc-lg-col-12 nc-md-col-12 nc-sm-col-12 nc-xs-col-12">
          <nc-form-label class="nc-xl-col-12 nc-lg-col-12 nc-md-col-12 nc-sm-col-12 nc-xs-col-12 nc-content-start">日期</nc-form-label>
          <nc-form-control class="nc-xl-col-12 nc-lg-col-12 nc-md-col-12 nc-sm-col-12 nc-xs-col-12" (click)="openDateSelector()">
            <nc-input [type]="'text'" [(modelValue)]="tripDateRange" [required]="true" [iconffix]="'pre'" [showHint]="false">
              <nc-input-icon><span class="fa fa-calendar"></span></nc-input-icon>
            </nc-input>
          </nc-form-control>
          <nc-range-date-selector *ngIf="isShowDateRange" class="date-selector" [(dateRange)]="orderData.dateRange"
                                  (dateRangeChange)="dateRangeChange()"></nc-range-date-selector>
        </nc-form-group>
        <nc-form-group class="nc-form-item nc-xl-col-12 nc-lg-col-12 nc-md-col-12 nc-sm-col-12 nc-xs-col-12">
          <nc-form-label class="nc-xl-col-12 nc-lg-col-12 nc-md-col-12 nc-sm-col-12 nc-xs-col-12 nc-content-start nc-content-start">房客</nc-form-label>
          <nc-form-control class="nc-xl-col-12 nc-lg-col-12 nc-md-col-12 nc-sm-col-12 nc-xs-col-12" (click)="openPersonSet()">
            <nc-input [type]="'text'" [(modelValue)]="personData" [required]="true" [iconffix]="'pre'" [showHint]="false">
              <nc-input-icon><span class="fa fa-lock"></span></nc-input-icon>
            </nc-input>
          </nc-form-control>
          <app-roomer-set-card *ngIf="isShowPersonSet" class="trip-person-set" [(person)]="orderData.person"
                               (personChange)="personChange($event)">
          </app-roomer-set-card>
        </nc-form-group>
        <nc-form-group class="nc-form-item nc-xl-col-12 nc-lg-col-12 nc-md-col-12 nc-sm-col-12 nc-xs-col-12">
          <nc-form-control class="order-button">
            <nc-button [width]="'100%'">预定</nc-button>
          </nc-form-control>
        </nc-form-group>
      </form>
    </div>
  </div>
</nc-dialog>
