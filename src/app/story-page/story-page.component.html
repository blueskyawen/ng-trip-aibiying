<div class="nc-layout">
  <div class="nc-header lay-header">
    <app-page-head [scene]="'story'" [showSearch]="false"></app-page-head>
  </div>
  <div class="nc-content nc-flex nc-content-center">
    <div class="lay-body nc-xl-col-9 nc-lg-col-9 nc-md-col-10 nc-sm-col-12 nc-xs-col-12">
      <div class="lay-body-item nc-content">
        <div class="story-head">故事</div>
      </div>
      <div class="lay-body-item nc-content">
        <nc-tab class="story-tab" [tabs]="storyTabs" [type]="'line'" [(selectTab)] = "curTab"
                (selectTabChange)="selectTabChange()" [id]="'tab-story'">
          <div class="story-tab-content" *ngIf="curTab === 'carefully chosen'">
            <div class="story-tab-item">
              <app-story-recomend></app-story-recomend>
            </div>
            <div class="story-tab-item">
              <app-story-album></app-story-album>
            </div>
            <div class="story-tab-item">
              <app-story-list></app-story-list>
            </div>
          </div>
          <div class="story-tab-content" *ngIf="isShowOtherTab">
            <app-story-list [type]="curTab"></app-story-list>
          </div>
        </nc-tab>
      </div>
    </div>
  </div>
</div>
