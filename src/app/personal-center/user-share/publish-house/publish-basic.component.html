<div class="publish-content">
  <div class="step-head">您打算出租的是什么样的房子？</div>
  <div class="step-body">
    <div class="step-body-item">
      <div class="body-item-head">房源类型</div>
      <div class="body-item-content">
        <span class="type-item" *ngFor="let houseType of houseTypes">
          <nc-label [type]="'primary'" [backColor]="houseType.defaultColor" (click)="selectHouseType(houseType)">
            <span class="type-title">{{houseType.name}}</span>
          </nc-label>
        </span>
      </div>
    </div>
    <div class="step-body-item">
      <div class="body-item-head">出租类型</div>
      <div class="body-item-content">
        <div class="rental-type" [class.selected]="rentalType.value === selfCenterService.houseData.basic.rentalType"

            </span>
          </div>
          <div>{{rentalType.label}}</div>
          <div>{{rentalType.title}}</div>
        </div>
      </div>
    </div>
    <div class="step-body-item">
      <span>
        <nc-checkbox [(checked)]="selfCenterService.houseData.basic.isShare"></nc-checkbox>
      </span>
      <span>这是专供房客使用的空间</span>
    </div>
  </div>
</div>
<div class="publish-footer">
  <span class="form-btn-group">
    <nc-button (click)="nextStep()">下一步</nc-button>
  </span>
</div>
