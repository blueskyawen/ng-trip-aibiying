<div class="page-head-container">
  <div class="nc-xl-col-6 nc-lg-col-6 nc-md-col-8 nc-sm-col-12 nc-xs-col-12 header-oper-left">
        <span class="oper-item">
          <svg viewBox="0 0 1000 1000" role="presentation" aria-hidden="true" focusable="false" style="height:1em;width:1em;display:block;fill:currentColor"><path d="m499.3 736.7c-51-64-81-120.1-91-168.1-10-39-6-70 11-93 18-27 45-40 80-40s62 13 80 40c17 23 21 54 11 93-11 49-41 105-91 168.1zm362.2 43c-7 47-39 86-83 105-85 37-169.1-22-241.1-102 119.1-149.1 141.1-265.1 90-340.2-30-43-73-64-128.1-64-111 0-172.1 94-148.1 203.1 14 59 51 126.1 110 201.1-37 41-72 70-103 88-24 13-47 21-69 23-101 15-180.1-83-144.1-184.1 5-13 15-37 32-74l1-2c55-120.1 122.1-256.1 199.1-407.2l2-5 22-42c17-31 24-45 51-62 13-8 29-12 47-12 36 0 64 21 76 38 6 9 13 21 22 36l21 41 3 6c77 151.1 144.1 287.1 199.1 407.2l1 1 20 46 12 29c9.2 23.1 11.2 46.1 8.2 70.1zm46-90.1c-7-22-19-48-34-79v-1c-71-151.1-137.1-287.1-200.1-409.2l-4-6c-45-92-77-147.1-170.1-147.1-92 0-131.1 64-171.1 147.1l-3 6c-63 122.1-129.1 258.1-200.1 409.2v2l-21 46c-8 19-12 29-13 32-51 140.1 54 263.1 181.1 263.1 1 0 5 0 10-1h14c66-8 134.1-50 203.1-125.1 69 75 137.1 117.1 203.1 125.1h14c5 1 9 1 10 1 127.1.1 232.1-123 181.1-263.1z"></path></svg>
        </span>
    <div class="nc-xl-col-10 nc-lg-col-10 nc-md-col-10 nc-sm-col-10 nc-xs-col-10 oper-item">
      <nc-input [type]="'text'" [(modelValue)]="searchText" [showHint]="false"
                [isSearch]="true"></nc-input>
    </div>
  </div>
  <div class="nc-xl-col-6 nc-lg-col-6 nc-md-col-8 nc-sm-col-12 nc-xs-col-12 header-oper-right">
    <nc-dropdown>
      <span class="oper-item" nc-dropdown-btn>{{selectedCCY.label}}</span>
      <ul nc-dropdown-menu class="dropdown-items">
        <li *ngFor="let CcyOption of CCYOptions" [class.selected]="selectedCCY.value === CcyOption.value" (click)="selectCCY(CcyOption)">
          <span>{{CcyOption.label}}</span>
          <span><svg viewBox="0 0 24 24" role="presentation" aria-hidden="true" focusable="false" style="height: 16px; width: 16px; display: block;" class="__web-inspector-hide-shortcut__"><path d="m1.29 11.98c-.29-.3-.76-.31-1.06-.02s-.31.76-.02 1.06l6.75 7c .29.3.78.31 1.07.01l15.75-16c .29-.3.29-.77-.01-1.06s-.77-.29-1.06.01l-15.21 15.45z" fill-rule="evenodd"></path></svg></span></li>
      </ul>
    </nc-dropdown>
    <nc-dropdown>
      <div class="oper-item" nc-dropdown-btn>手机端</div>
      <div nc-dropdown-menu class="dropdown-phone">
        <div class="app-image">
          <img src="https://z1.muscache.cn/airbnb/static/wechat/download_app_p1-d5a89ad77e2aa488af81f28cf870233e.png" alt="" width="160" height="160">
          <div class="app-text">下载手机客户端</div>
        </div>
        <div class="app-image">
          <img src="https://z1.muscache.cn/airbnb/static/wechat/service_account_qr_code_header_p1-3b21bb9e7d2f035e3a26a406ea9e598e.png" alt="" width="160" height="160">
          <div class="app-text">关注微信服务号</div>
          <div class="app-text">id：AirbnbOfficial</div>
        </div>
      </div>
    </nc-dropdown>
    <nc-dropdown>
      <div class="oper-item" nc-dropdown-btn>成为房东/体验达人</div>
      <div nc-dropdown-menu class="dropdown-fd">
        <div class="dropdown-fd-item">
          <div class="item-f-head">房源</div>
          <div class="item-f-content">
            <div>
              <span>发布房源</span>
              <span><svg viewBox="0 0 24 24" role="presentation" aria-hidden="true" focusable="false" style="height: 24px; width: 24px; display: block; fill: currentcolor;"><path d="m23.06 11.4-1.75-1.76-3.85-3.87-3.85-3.87-1.27-1.27-.36-.36-.09-.09c-.23-.23-.55-.23-.75-.02l-1.68 1.75-3.68 3.87-3.68 3.87-1.67 1.75a1.47 1.47 0 0 0 -.43 1.05v.02c.01.38.15.76.44 1.05l.55.55a1.49 1.49 0 0 0 2.01.08v8.4c0 .81.68 1.45 1.5 1.45h14c .82 0 1.5-.65 1.5-1.45v-8.86l.38.38a1.5 1.5 0 0 0 2.13-.01l.55-.55c.59-.59.59-1.54.01-2.13zm-4.06 11.15c0 .24-.22.45-.5.45h-14c-.28 0-.5-.21-.5-.45v-9.41l7.51-7.93 7.49 7.48v9.85zm3.35-9.74-.55.55c-.2.2-.52.2-.71.01l-9.24-9.22a.5.5 0 0 0 -.72.01l-8.73 9.22a.5.5 0 0 1 -.7-.02l-.55-.55a.5.5 0 0 1 -.01-.71l1.68-1.77 3.69-3.86 3.68-3.87 1.32-1.39c.03.03.07.07.12.12l1.27 1.27 3.85 3.87 3.85 3.87 1.75 1.76a.51.51 0 0 1 -.01.71zm-10.85-.81a.5.5 0 0 1 .5.5v3.5h3.5a.5.5 0 1 1 0 1h-3.5v3.5a.5.5 0 0 1 -1 0v-3.5h-3.5a.5.5 0 0 1 0-1h3.5v-3.5a.5.5 0 0 1 .5-.5z" fill-rule="evenodd"></path></svg></span>
            </div>
            <div>在上海接待房客，每月为您带来高达￥5,500的收入
              了解如何出租您的房源</div>
          </div>
          <div class="item-f-foot">了解如何出租您的房源</div>
        </div>
        <div class="dropdown-fd-item">
          <div class="item-f-head">体验</div>
          <div class="item-f-content">
            <div>
              <span>开展体验</span>
              <span><img src="https://z1.muscache.cn/airbnb/static/bb6d49e059b6c7d8791e9b4e30f8d4cd.svg" alt="" height="23"></span>
            </div>
            <div>带领别人做自己热爱的事并赚取收入</div>
          </div>
        </div>
      </div>
    </nc-dropdown>
    <div class="oper-item" (click)="goToStory()">故事</div>
    <div class="oper-item" *ngIf="type === 'loginIn'">心愿单</div>
    <div class="oper-item" *ngIf="type === 'loginIn'">行程</div>
    <div class="oper-item" (click)="isShowHelp = true">帮助</div>
    <div class="oper-item" *ngIf="type === 'loginOut'" (click)="isShowRegister = true">注册</div>
    <div class="oper-item" *ngIf="type === 'loginOut'" (click)="isShowLogin = true">登录 </div>
    <div class="oper-item" *ngIf="type === 'loginIn'">
      <nc-avater [type]="'circle'" [size]="'small'" [imgSrc]="userImg"></nc-avater>
    </div>
  </div>
</div>

<app-page-help [(isDisplay)]="isShowHelp"></app-page-help>
<app-page-register [(isDisplay)]="isShowRegister" (toLoginEvent)="handleToLoginEvnent()"></app-page-register>
<app-page-login [(isDisplay)]="isShowLogin" (toRegisterEvent)="handleToRegisterEvnent()"></app-page-login>
