<nc-drawer [(isShow)]="isDisplay" (isShowChange)="showChange()">
  <div nc-drawer-content class="help-container">
    <div class="help-head">推荐帮助</div>
    <div class="help-content">
      <div class="help-content-title" *ngIf="viewQuestion">
          <span (click)="viewQuestion = undefined">
            <span><svg viewBox="0 0 18 18" role="presentation" aria-hidden="true" focusable="false" style="height: 10px; width: 10px; display: block; fill: currentcolor;"><path d="m13.7 16.29a1 1 0 1 1 -1.42 1.41l-8-8a1 1 0 0 1 0-1.41l8-8a1 1 0 1 1 1.42 1.41l-7.29 7.29z" fill-rule="evenodd"></path></svg></span>
          返回</span>
      </div>
      <div class="help-body-container" *ngIf="!viewQuestion">
        <div class="help-body">
          <div class="help-body-head">推荐文章</div>
          <div class="help-body-item" *ngFor="let acticle of recommdActicles" (click)="viewQuestion = acticle.title">
            <div class="body-item-head">{{acticle.title}}</div>
            <div class="body-item-content">{{acticle.text}}</div>
            <div class="body-item-foot">了解更多
              <span><svg viewBox="0 0 18 18" role="presentation" aria-hidden="true" focusable="false" style="height: 10px; width: 10px; display: block; fill: currentcolor;"><path d="m4.29 1.71a1 1 0 1 1 1.42-1.41l8 8a1 1 0 0 1 0 1.41l-8 8a1 1 0 1 1 -1.42-1.41l7.29-7.29z" fill-rule="evenodd"></path></svg></span>
            </div>
          </div>
        </div>
        <div class="help-body">
          <div class="help-body-head">按主题浏览更多文章</div>
          <div class="help-body-item">
            <nc-collapse>
              <nc-panel *ngFor="let helpItem of helpItems" [header]="helpItem.head" [(isActive)]="helpItem.isExpend">
                <ul class="question-list" *ngFor="let item of helpItem.items">
                  <li (click)="viewQuestion = item.title">{{item.title}}</li>
                </ul>
              </nc-panel>
            </nc-collapse>
          </div>
        </div>
      </div>
      <app-page-help-detail *ngIf="viewQuestion" [question]="viewQuestion"></app-page-help-detail>
    </div>
    <div class="help-foot">
      <nc-button [style]="'custom'" [width]="'340px'" [height]="'36px'" (click)="goHelpCenter()">访问帮助中心</nc-button>
      <a href="https://www.airbnb.cn/help/feedback" target="_blank">提供反馈</a>
    </div>
  </div>
</nc-drawer>
