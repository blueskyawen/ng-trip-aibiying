<div class="help-detail">
  <div class="help-detail-title">
    如何创建爱彼迎账号?
  </div>
  <div class="help-detail-body">
    <p>如果您还没有爱彼迎账号，请前往<a href="/">airbnb.com</a>，然后点击<strong>注册</strong>。</p>
    <p>您可以使用电子邮件地址、Facebook账号、Google账号或Amex账号注册。 注册和创建爱彼迎账号完全免费。</p>
    <p>注册后，请务必在预订住宿之前<a href="/help/article/1170" target="_blank">完成账号资料的填写</a>。</p>
  </div>
</div>
